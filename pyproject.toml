[tool.poetry]
name = "meilisearch-python-async"
version = "0.21.0"
description = "A Python async client for the MeiliSearch API"
authors = ["Paul Sanders <psanders1@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/sanders41/meilisearch-python-async"
homepage = "https://github.com/sanders41/meilisearch-python-async"
documentation = "https://meilisearch-python-async.paulsanders.dev"
keywords = ["meilisearch", "async", "python"]
classifiers=[
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
include = ["meilisearch_python_async/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
httpx = ">=0.17,<0.22"
pydantic = "^1.8"
aiofiles = ">=0.7,<0.9"
camel-converter = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
flake8 = "^4.0.1"
isort = "^5.10.1"
mypy = "^0.931"
pre-commit = "^2.16.0"
pytest = "^6.2.3"
pytest-cov = "^3.0.0"
tox = "^3.24.5"
pytest-asyncio = "^0.17.1"
types-aiofiles = "^0.8.3"
flake8-docstrings = "^1.6.0"
mkdocs = "^1.2.3"
mkdocs-material = "^8.1.7"
mkautodoc = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.isort]
profile = "black"
line_length = 100
src_paths = ["meilisearch_python_async", "tests"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=meilisearch_python_async"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
